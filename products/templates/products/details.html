{% extends 'products/base.html' %}

{% block title %}
  {{ product.name }} details
{% endblock %}

{% block body %}
  <h1>Product <strong>{{ product.name }}</strong></h1>
  <div>
    <p>Category: {{ product.category }}</p>
    <p>Description: {{ product.description }}</p>
  </div>
  <div class="my-2">
    <a href="{% url 'products:index' %}">Back to products list</a>
  </div>
{% endblock %}
